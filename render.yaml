services:
  - type: web
    name: satyabhama-clinic
    env: python
    plan: free
    pythonVersion: 3.12.0
    buildCommand: pip install -r requirements.txt && python -c "from app.database import init_db; init_db()"
    startCommand: gunicorn app.main:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: satyabhama-db
          property: connectionString

databases:
  - name: satyabhama-db
    databaseName: homeopathy
    user: homeopathy_user
    region: oregon
